name: Build and deploy Tataru Assistant
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download CLIProxyAPI for VibeProxy
        run: |
          Write-Host "=== Downloading CLIProxyAPI for VibeProxy Integration ==="

          $url = "https://github.com/router-for-me/CLIProxyAPI/releases/latest/download/cli-proxy-api-windows-amd64.exe"
          $output = "vibeproxy-resources/cli-proxy-api.exe"

          Write-Host "Downloading from: $url"
          Write-Host "Saving to: $output"

          # Create directory if it doesn't exist
          $dir = Split-Path $output
          if (-not (Test-Path $dir)) {
            New-Item -ItemType Directory -Force -Path $dir | Out-Null
          }

          # Download using curl (more reliable in GitHub Actions)
          Write-Host "Downloading with curl..."
          curl.exe -L -o $output -A "Mozilla/5.0" $url

          if (Test-Path $output) {
            $size = (Get-Item $output).Length
            Write-Host "Downloaded successfully: $([math]::Round($size/1MB, 2)) MB"

            if ($size -lt 1MB) {
              Write-Host "Warning: File size is smaller than expected"
              Write-Host "Continuing without VibeProxy support"
            }
          } else {
            Write-Host "Download failed - file not found"
            Write-Host "Continuing without VibeProxy support"
          }
        shell: powershell

      - name: Verify downloaded file
        run: |
          if (Test-Path "vibeproxy-resources/cli-proxy-api.exe") {
            $size = (Get-Item "vibeproxy-resources/cli-proxy-api.exe").Length
            Write-Host "✓ CLIProxyAPI binary verified: $([math]::Round($size/1MB, 2)) MB"
            Write-Host "✓ VibeProxy will be included in the build"
          } else {
            Write-Host "⚠️ CLIProxyAPI binary not found"
            Write-Host "⚠️ Build will continue without VibeProxy support"
          }
        shell: powershell

      - name: Execute version check script
        id: auto-check
        run: bash .github/workflows/autocheck.sh

      - name: Build and package
        if: steps.auto-check.outputs.status == 'ready'
        run: |
          Write-Host "=== Installing dependencies ==="
          npm install

          Write-Host "=== Building application ==="
          npm run dist

          Write-Host "=== Packaging for Windows x64 ==="
          npx electron-builder --win --x64

          Write-Host "✓ Build completed"
        shell: powershell

      - name: List build artifacts
        if: steps.auto-check.outputs.status == 'ready'
        run: |
          Write-Host "=== Build Artifacts ==="
          if (Test-Path "build") {
            Get-ChildItem build -Recurse | Where-Object { !$_.PSIsContainer } | ForEach-Object {
              $size = "$([math]::Round($_.Length/1MB, 2)) MB"
              Write-Host "$($_.Name) - $size"
            }
          }
        shell: powershell

      - name: Create release
        id: create_release
        if: steps.auto-check.outputs.status == 'ready'
        uses: comnoco/create-release-action@v2
        env:
          RELEASE_VERSION: ${{ steps.auto-check.outputs.release_tag }}
        with:
          tag_name: v${{ env.RELEASE_VERSION }}
          release_name: Release v${{ env.RELEASE_VERSION }}

      - name: Upload artifact
        if: steps.auto-check.outputs.status == 'ready'
        uses: actions/upload-release-asset@v1
        env:
          RELEASE_VERSION: ${{ steps.auto-check.outputs.release_tag }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/Tataru Assistant Setup ${{ steps.auto-check.outputs.release_tag }}.exe
          asset_name: Tataru_Assistant_Setup.exe
          asset_content_type: application/octet-stream

  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 6
