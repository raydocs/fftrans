name: Manual Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Windows x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist -- --win --x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tataru-assistant-windows-x64
          path: build/Tataru Assistant Setup 2.8.19.exe
          if-no-files-found: error

      - name: Update Release v2.8.19
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload v2.8.19 "build/Tataru Assistant Setup 2.8.19.exe" --clobber
