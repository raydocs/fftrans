# Tataru Assistant - VibeProxy Configuration
# CLIProxyAPI Server Configuration

# Server port
port: 8318

# Management API settings
remote-management:
  allow-remote: false
  secret-key: ""

# Authentication directory (stores OAuth tokens)
# Windows: %USERPROFILE%\.cli-proxy-api
auth-dir: "~/.cli-proxy-api"

# Logging
debug: false
logging-to-file: false

# Usage statistics
usage-statistics-enabled: true

# Network proxy (optional)
proxy-url: ""

# Retry configuration
request-retry: 3

# Quota management
quota-exceeded:
  switch-project: true
  switch-preview-model: true

# Disable request authentication (Tataru handles its own)
auth:
  providers: []

# No API keys needed for OAuth
generative-language-api-key: []
