  <body>
    <header class="container-fluid p-2">
      <div class="row align-items-center">
        <div class="col-auto">
          <img id="img-button-drag" class="img-button" src="./img/ui/open_with_white_48dp.svg" />

        <div class="col">
          <span id="span-title-config"></span>

        <div class="col-auto">
          <img id="img-button-close" class="img-button" src="./img/ui/close_white_48dp.svg" />

      </div>

      <div class="row my-2">
        <div class="col-auto">
          <select class="form-select" name="" id="select-option">
            <option value="#option-layout" disabled></option>
            <option value="div-window" selected></option>
            <option value="div-font"></option>
            <option value="#option-translation" disabled></option>

            <option value="#option-system" disabled></option>

            <option value="div-proxy"></option>

          <button id="button-save-config" class="btn btn-primary"></button>
          <button id="button-save-default-config" class="btn btn-secondary"></button>
        </div>
      </div>

    <main class="container-fluid">
      <!-- window page -->
      <div id="div-window" class="config-page">
        <!-- always on top -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-top" />
              <label class="form-check-label" for="checkbox-top"></label>
            </div>
          </div>
        </div>

        <br />

        <!-- focusable -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">

        <br />

          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-compact-mode" />

            <div class="col-4">
              <input class="form-control" type="number" id="input-compact-width" min="200" max="800" step="10" value="320" />
            </div>
          </div>

          <div class="row align-items-center mb-2">
            <div class="col">
              <label for="input-compact-height"></label>
            </div>
            <div class="col-4">
              <input class="form-control" type="number" id="input-compact-height" min="150" max="600" step="10" value="200" />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button id="button-apply-compact-size" class="btn btn-secondary btn-sm"></button>
            </div>
          </div>
        </div>

        <br />

        <!-- hide button -->
        <div class="row">
          <div class="col">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-hide-button" />
              <label class="form-check-label" for="checkbox-hide-button"></label>
            </div>
          </div>

        <br />

          <div class="col-auto">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" value="" id="checkbox-hide-dialog" />

          <div class="col-4">
            <input class="form-control" type="number" id="input-hide-dialog-timeout" min="1" step="1" value="15" />

        <br />

        <!-- background color -->
